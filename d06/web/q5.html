<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<style>
	#product{
		width:800px;
		height:200px;
		border:2px solid blue;
	}
	
	#product > div{
		width:150px;
		height:190px;
		border:3px dotted yellow;
		float:left;
	}
	
	#product > div > img{
		width:80px;
		height:80px
	}
	
	#cart{
		width:800px;
		height:200px;
		border:2px solid red;
		overflow:auto;
	}
	
	#cart > img{
		width:30px;
		height:30px
	}
</style>
<script>
	var products = null;
	var sum = 0;
	
	function display(data){
		
		$(data).each(function(index, item){
			var result = '';
			result += '<div num="'+index+'">';
			result += '<img src="img/'+item.img+'">'
			result += '<p>'+item.name+'</p>';
			result += '<p>'+item.stock+'</p>';
			result += '<p>'+item.price+'</p>';
			result += '</div>';
			$('#product').append(result);
		});
		
	};

	function getData(){
		// AJAX
		products = [
			{id:'001', name:'ÇÜ¹ö°Å1', price:10000, img:'h1.jpg', stock:10},
			{id:'002', name:'ÇÜ¹ö°Å2', price:20000, img:'h2.jpg', stock:20},
			{id:'003', name:'ÇÜ¹ö°Å3', price:30000, img:'h3.jpg', stock:30},
			{id:'004', name:'ÇÜ¹ö°Å4', price:40000, img:'h4.jpg', stock:40},
			{id:'005', name:'ÇÜ¹ö°Å5', price:50000, img:'h5.jpg', stock:50}
		];
		
		display(products);
	};
	
	function cart(n){
		var name = products[n].name;
		var price = products[n].price;
		var img = products[n].img;
		var result = '';
		result += '<img src="img/'+img+'">';
		result += name+' '+price+'<br>';
		$('#cart').append(result);
		sum += price;
		$('#sum > span').text(sum);
	};
	
	$(document).ready(function(){
		getData();
		$('#product > div').click(function(){
			var num = $(this).attr('num');
			cart(num);
		});
	});
</script>
</head>
<body>
	<h1>POS SYSTEM</h1>
	<div id="product"></div>
	<h1 id="sum">Total: <span></span></h1>
	<div id="cart"></div>
</body>
</html>
