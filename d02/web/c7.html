<html>
<head>

<title>Insert title here</title>
<style>
	*{
		margin:0;
		padding:0;
	}
	
	span{
		display: block;
		background: yellow;
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
	
	p{

		margin: 5px 0;
		background: gray;

		height: 150px;
		line-height: 150px; /*높이 만큼 잡자*/
	}
	#p2{

		visibility: hidden;
	}
</style>
</head>
<body>
<h1>Display Test</h1>
<span>Span1</span>
<span>Span2</span>
<span>Span3</span>
