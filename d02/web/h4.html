<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function success(position) {
		lat = position.coords.latitude;
		lng = position.coords.longitude;
		alert(lat + " " + lng);
	};
	function error() {
		alert('error');
	};
	var watch = window.navigator.geolocation.watchPosition(success, error, {
		enableHighAccurancy : true,
		timeout : 5000,
		maximumAge : 0
	});
</script>
</head>
<body>

</body>
</html>
