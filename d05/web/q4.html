<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<style>
	div{
		width:400px;
		border:2px solid red;
	}
</style>
<script>
function display(emps) {
	var result = '';
	result += '<table>';
	result += '<thead>';
	result += '<tr>';
	result += '<th>id</th><th>name</th><th>age</th>';
	result += '</tr>';
	result += '</thead>';
	result += '</tbody>';
	
		
	for(var i in emps){
		result += '<tr>';
		result += '<td>'+emps[i].id+'</td>'
		result += '<td>'+emps[i].name;
		result += '</td>'+'<td>';
		result += emps[i].age+'</td>';
		result += '</tr>';
	};
	result += '</tbody>'
	result += '</table>'
	
	$('div').html(result);
};

function getData(){
	var emps = [
		{id:'id01',pwd:'pwd01', name:'james1',age:20},
		{id:'id02',pwd:'pwd02', name:'james2',age:30},
		{id:'id03',pwd:'pwd03', name:'james3',age:40},
		{id:'id04',pwd:'pwd04', name:'james4',age:50},
		{id:'id05',pwd:'pwd05', name:'james5',age:60}
	];
	display(emps);
};

$(document).ready(function(){
	$('button').click(function(){
		getData();
	});
});
</script>
</head>
<body>
<h1>jQuery Table Test</h1>
<button>Click</button>
<div></div>
</body>
</html>
