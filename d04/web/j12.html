<script>


function getData(){
	var emps = [
		{id:'id01',pwd:'pwd01', name:'james1',age:20},
		{id:'id02',pwd:'pwd02', name:'james2',age:30},
		{id:'id03',pwd:'pwd03', name:'james3',age:40},
		{id:'id04',pwd:'pwd04', name:'james4',age:50},
		{id:'id05',pwd:'pwd05', name:'james5',age:60}
	];
	display(emps);
};

function display(emps){
	/*
	var result = '';
	for(var i in emps){
		result += '<h3>';
		result += emps[i].id + ' '+emps[i].name+ ' '+emps[i].age;
		result += '</h3>';
	};
	document.querySelector('div').innerHTML = result;
	*/
	var result = '';
	result += '<table>';
	result += '<thead>';
	result += '<tr>';
	result += '<th>id</th><th>name</th><th>age</th>';
	result += '</tr>';
	result += '</thead>';
	result += '</tbody>';
	
		
	for(var i in emps){
		result += '<tr>';
		result += '<td>'+emps[i].id+'</td>'
		result += '<td>'+emps[i].name;
		result += '</td>'+'<td>';
		result += emps[i].age+'</td>';
		result += '</tr>';
	};
	result += '</tbody>'
	result += '</table>'
	
	document.querySelector('div').innerHTML = result;
};

setInterval(function(){
