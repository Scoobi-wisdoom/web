<script>
var navi = navigator.userAgent;
var mobileKeyword = ['iPhone','iPad','LG','SAMSUNG','Android'];
console.log(navi);

for(var i in mobileKeyword){
	if(navigator.userAgent.match(mobileKeyword[i])
			!=null){
		// Mobile
		location.href='http://www.naver.com';
	}else{
		// PC
		location.href='http://www.daum.net';
	};
};
</script>
